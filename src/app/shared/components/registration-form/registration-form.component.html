<h2 class="text-align-center">Registration</h2>
<div class="app-plate">
  <form
    class="form registration-form"
    (ngSubmit)="onSubmit()"
    [formGroup]="registrationForm"
  >
    <div>
      <div class="form__control">
        <label for="name">Name</label>
        <!--Use the name `name` for the form control.-->
        <input
          type="text"
          id="name"
          placeholder="Input text"
          formControlName="name"
        />
        <span
          *ngIf="name?.errors && name?.touched"
          id="nameErrorMessage"
          class="text-danger"
          >Name is required.</span
        >
      </div>
      <div class="form__control">
        <!--Use the name `email` for the form control.-->
        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          placeholder="Input text"
          formControlName="email"
        />
        <span
          *ngIf="email?.errors && email?.touched"
          id="emailErrorMessage"
          class="text-danger"
          >Email is required.</span
        >
      </div>
      <div class="form__control">
        <!--Use the name `password` for the form control.-->
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Input text"
          formControlName="password"
        />
        <span
          *ngIf="password?.errors && password?.touched"
          id="passwordErrorMessage"
          class="text-danger"
          >Password is required.</span
        >
      </div>
    </div>
    <div class="form__action">
      <app-button buttonText="login"></app-button>
    </div>
    <div class="form__text">
      If you have an account you may
      <a routerLink="/login">
        <strong>Login</strong>
      </a>
    </div>
  </form>
</div>
