<h2 class="text-align-center">Login</h2>
<div class="app-plate">
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="form login-form">
    <div>
      <div class="form__control">
        <label for="email">Email</label>
        <!--Use the name `email` for the form control.-->
        <input
          type="text"
          id="email"
          placeholder="Input text"
          ngModel
          name="email"
          required
          appEmailValidator
          #email="ngModel"
        />
        <span
          *ngIf="!email.valid && email.touched"
          id="emailErrorMessage"
          class="text-danger"
          >Email is required.</span
        >
      </div>
      <div class="form__control">
        <label for="password">Password</label>
        <!--Use the name `password` for the form control.-->
        <input
          type="password"
          id="password"
          placeholder="Input text"
          ngModel
          name="password"
          required
          minlength="6"
          #password="ngModel"
        />
        <span
          *ngIf="!password.valid && password.touched"
          id="passwordErrorMessage"
          class="text-danger"
          >Password is required.</span
        >
      </div>
    </div>

    <div>
      <div class="form__action">
        <app-button buttonText="login"></app-button>
      </div>
      <div class="form__text">
        If you don't have an account you may <strong>Registration</strong>
      </div>
    </div>
  </form>
</div>
